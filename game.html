<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceWar</title>

    <link rel="stylesheet" href="css/game.css">

    
</head>
<body>
    <div class="left">
        <div class="btn-play-div">
            <button id="btn-play-left" onclick="Replay()">
                New Vague
            </button>
        </div>

        <hr>

        <div class="AcheterVie">
            <h1 class="title-health">Health :</h1>
            <div class="btm-vie">
                <button onclick="acheterVie()" id="plus-vie">+</button>
                <p> : </p>
                <div class="price-vie">
                    <p>5</p>
                    <img src="img/coin.png" alt="">
                </div>
            </div>
        </div>

        <div class="AcheterVitesse">
            <h1 class="title-vitesse">Vitesse :</h1>
            <div class="btm-vitesse">
                <button onclick="acheterVitesse()" id="plus-vitesse">+</button>
                <p> : </p>
                <div class="price-vie">
                    <p>10</p>
                </div>
            </div>
        </div>
    </div>


    <div class="game">
        <canvas id="game""></canvas>
        <button class="btn-play" onclick="Play()">PLAY</button>
    </div>


    <div class="right">
        <div class="coin">
            <img src="img/coin.png" alt="">
            <p id="coin">0</p>
        </div>

        <div class="nbEnemy">
            <p class="nbEnemyLeft">0</p>
            <p id="Enm-left">: Enemies Left!</p>
        </div>
        
        <div class="life">
            <div class="health">       
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
